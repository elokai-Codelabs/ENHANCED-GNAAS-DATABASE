{% extends 'app/base.html' %} {% load static %}
<!--  -->
{% block content %}
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Uploaded Files</h5>
          <a href="{% url 'add-document'%}" class="btn btn-primary">
            <i class="fa-regular fa-file-pdf"></i> Add File
          </a>
          <div class="binary_content">
            <!-- showing all the documents -->
            {% for document in documents %}
            <br />
            <li>
              <a href="{{document.file.url}}">
                <i class="fa-regular fa-file-pdf"></i> &nbsp; {{document.name}}
              </a>
            </li>

            {% empty %}
            <li>No documents found.</li>
            <!-- showing all the documents -->
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
